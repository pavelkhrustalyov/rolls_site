<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="assets/img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="display-4">Доставка роллов</div>
			<p class="lead">Оперативно и вкусно</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row" id="rolls_container"></div>
			</div>
			<div class="col-md-4">

				<!-- Корзина Пустая -->
				<div class="card mb-4" id="empty_cart">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h5>
						<div class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>
					</div>
				</div>
				<!-- // Корзина Пустая -->

				<!-- Корзина Полная -->
				<div class="card cart_full-wrap">
					<div class="card-body">

						<h5 class="card-title">Ваш заказ</h5>
						<!-- cart-wrapper -->
						<div class="cart-wrapper full-cart-wrap" id="full_cart"></div>
						<div class="cart-total">
							<p><span class="h5">Доставка:</span> <span class="delivery-cost free">бесплатно</span> </p>
							<p><span class="h5">Итого:</span> <span class="total-price">330</span> <span class="rouble">₽</span></p>
						</div>
						<!-- // cart-wrapper -->
					</div>

					<div class="card-body border-top">
						<h5 class="card-title">Оформить заказ</h5>

						<form id="form">
							<div class="form-group">
								<input id="number_input" data-error="Введите корректный номер" type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" id="checkout" class="btn btn-primary">Заказать</button>
						</form>

					</div>
				</div>
				<!-- // Корзина Полная -->

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
